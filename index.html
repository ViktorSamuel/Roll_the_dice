<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rool the dice</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/grid.css">
</head>

<body>
 
 <div class="allPage">
       <div class="playground">
           
           <div class="totalScore totalScore0 active">
               <p id="name-0">Player 1</p>
               <p id="totalScorePlayer-0">30</p>
           </div>
           
           <div class="totalScore totalScore1">
               <p id="name-1">Player 2</p>
               <p id="totalScorePlayer-1">40</p>
           </div>
           
           <div class="currentScore currentScore0">
               <p>Current score</p>
               <p id="currentScore-0">3</p>
           </div>
           
           <div class="currentScore currentScore1">
               <p>Current score</p>
               <p id="currentScore-1">3</p>
           </div>

           <div class="middleText">
               <p class="btn roolDice">Roll the dice</p>
               <p class="btn holdScore">Keep score</p>
               <p class="btn newGame">New game</p>
           </div>
           
           <div class="dice">
                <img src="./img/1.jpg" alt="dice" class="diceImage">
            </div>

       </div>
   </div>
</body>

 <script src="./script.js"></script>
 
</html>
